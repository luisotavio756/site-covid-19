    <script>
        var prevScrollpos = window.pageYOffset;
        var height = document.getElementsByClassName("navbar")[0].offsetHeight;

        window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;

            if (currentScrollPos > 500) {
                document.getElementsByClassName("navbar")[0].classList.add('navbar-dark');
                // document.querySelector(".scroll-top").style.display = 'block';
            }else{
                document.getElementsByClassName("navbar")[0].classList.remove('navbar-dark');
                // document.querySelector(".scroll-top").style.display = 'none';
            }

           
            if (prevScrollpos > currentScrollPos) {
                document.getElementsByClassName("navbar")[0].style.top = "0";
            } else {
                document.getElementsByClassName("navbar")[0].style.top = `-${height}px`;
            }
            

            prevScrollpos = currentScrollPos;
            
        } 
    </script>
